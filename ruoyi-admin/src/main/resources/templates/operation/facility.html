<!--温度数据-->
<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>AI_FEED</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>

    <!--echarts 可视化图形 插件-->
    <script th:src="@{/js/plugins/echarts/echarts.min.js}"></script>
    <script th:src="@{/js/plugins/echarts/echarts-gl.min.js}"></script>
</head>

<body class="gray-bg" onload="facility_onload()">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-8" >
            <div class="ibox float-e-margins" >
<!--                <div class="ibox-title" >
                    <h5>风扇控制</h5>
                </div>-->
                <div class="ibox-content">
                    <div class="echarts" style="height: 500px" id="temAhumi" ></div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>风扇运行控制</h5>
                            <div class="ibox-content">
                                <h4 class="text-center">运行按钮</h4>
                                <p class ="text-center">
                                    <button type="button" class="btn btn-w-m btn-warning">运行</button>
                                    <button type="button" class="btn btn-w-m btn-primary">停止</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>今日运行次数</h5>
                            <div class="ibox-content" style="height: 70px">
                                <h1><p class="text-center" id="dayTime"></p></h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>总运行次数</h5>
                            <div class="ibox-content" style="height: 70px">
                                <h1><p class="text-center" id="Time"></p></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>开始运行时间</h5>
                            <div class="ibox-content" style="height: 70px">
                                <h3><p class="text-center" id="startTime"></p></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>结束运行时间</h5>
                            <div class="ibox-content" style="height: 70px">
                                <h3><p class="text-center" id="endTime"></p></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!--引入main页面的JS文件-->
<script th:src="@{/js/view/operation/facility.js}"></script>
</body>
</html>
